<!DOCTYPE html>
<html>
<head>
  <title>Car Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #222;
      overflow: hidden;
    }
    #game {
      width: 100%;
      height: 100vh;
      background: #555;
      position: relative;
    }
    .car {
      width: 50px;
      height: 90px;
      background: red;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 10px;
    }
    .enemy {
      width: 50px;
      height: 90px;
      background: yellow;
      position: absolute;
      top: -100px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div id="game">
  <div id="player" class="car"></div>
</div>

<script>
  let player = document.getElementById("player");
  let game = document.getElementById("game");
  let x = window.innerWidth / 2 - 25;

  document.addEventListener("touchstart", move);
  function move(e) {
    let touchX = e.touches[0].clientX;
    x = touchX - 25;
    player.style.left = x + "px";
  }

  function createEnemy() {
    let enemy = document.createElement("div");
    enemy.className = "enemy";
    enemy.style.left = Math.random() * (window.innerWidth - 50) + "px";
    game.appendChild(enemy);

    let fall = setInterval(() => {
      let top = enemy.offsetTop;
      enemy.style.top = top + 5 + "px";

      // collision
      if (
        top > window.innerHeight - 150 &&
        Math.abs(enemy.offsetLeft - player.offsetLeft) < 50
      ) {
        alert("Game Over!");
        location.reload();
      }

      if (top > window.innerHeight) {
        enemy.remove();
        clearInterval(fall);
      }
    }, 20);
  }

  setInterval(createEnemy, 1500);
</script>

</body>
</html>
